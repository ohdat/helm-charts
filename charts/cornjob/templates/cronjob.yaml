apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "cornjob.fullname" . }}
spec:
  schedule: "{{ .Values.schedule }}"
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
        spec:
          serviceAccountName: {{ include "cornjob.serviceAccountName" . }}
          containers:
          - name: {{ include "cornjob.fullname" . }}
            image: "{{ .Values.image.repository }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            volumeMounts:
              {{- include "cornjob.volumeMounts" . | nindent 12 }}
            command:
              {{- include "cornjob.command" . | nindent 12 }}
          restartPolicy: OnFailure
          volumes:
            {{- include "cornjob.volumes" . | nindent 10 }}

          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
