{{- if .Values.redirect.enabled -}}

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: "{{ include "website.fullname" . }}-redirect"
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts: [{{ .Values.redirect.form }}]
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ include "website.fullname" . }}-redirect"
spec:
  hosts: [{{ .Values.redirect.form }}]
  gateways:
    - "{{ include "website.fullname" . }}-redirect"
  http:
    - match:
      - uri:
          prefix: /
      redirect:
          uri: /
          authority: {{ .Values.redirect.to }}

{{- end }}